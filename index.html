<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vota el Pueblo</title>
</head>
<body>
  <h1>Noticias</h1>
  <div id="noticias"></div>

  <script>
    fetch('entradas.json')
      .then(response => response.json())
      .then(data => {
        const cont = document.getElementById("noticias");
        data.filter(e => e.sec === "noticias").forEach(e => {
          const div = document.createElement("div");
          div.innerHTML = `<h2>${e.title}</h2><p><em>${e.date}</em></p><p><strong>${e.excerpt}</strong></p><p>${e.content}</p>`;
          if(e.media) div.innerHTML += \`<img src="\${e.media}" alt="\${e.title}" width="100%">\`;
          cont.appendChild(div);
        });
      });
  </script>
</body>
</html>
