<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vota el Pueblo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --accent: #f59e0b;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: rgba(30, 41, 59, 0.8);
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --border: rgba(148, 163, 184, 0.1);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(600px circle at 100% 200px, #3b82f620, transparent),
        radial-gradient(800px circle at 300% 50%, #8b5cf620, transparent),
        radial-gradient(400px circle at 0% 100%, #06b6d420, transparent);
      pointer-events: none;
      z-index: -1;
    }

    .header {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1.5rem 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    .nav-item {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-item:hover {
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--gradient);
      border-radius: 1px;
    }

    .main-content {
      padding: 4rem 0;
    }

    .page-title {
      font-size: 3.5rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .page-subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.25rem;
      margin-bottom: 4rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 4rem;
      color: var(--text-secondary);
      font-size: 1.125rem;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid transparent;
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .noticia {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: both;
    }

    .noticia::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .noticia:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow);
      border-color: rgba(148, 163, 184, 0.2);
    }

    .noticia:hover::before {
      transform: scaleX(1);
    }

    .noticia-header {
      margin-bottom: 1.5rem;
    }

    .noticia h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      line-height: 1.3;
      color: var(--text-primary);
    }

    .noticia-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .date-badge {
      background: rgba(37, 99, 235, 0.1);
      color: #93c5fd;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-weight: 500;
      border: 1px solid rgba(37, 99, 235, 0.2);
    }

    .excerpt {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1rem;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    .content {
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .noticia img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 1.5rem;
      transition: transform 0.4s ease;
    }

    .noticia:hover img {
      transform: scale(1.02);
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .read-more:hover {
      color: var(--primary-dark);
      transform: translateX(4px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(37, 99, 235, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .floating-circle:nth-child(1) {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-circle:nth-child(2) {
      width: 40px;
      height: 40px;
      top: 60%;
      right: 20%;
      animation-delay: 2s;
    }

    .floating-circle:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 30%;
      left: 30%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .nav {
        display: none;
      }
      
      .page-title {
        font-size: 2.5rem;
      }
      
      .news-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .noticia {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">Vota el Pueblo</div>
        <nav class="nav">

          <a href="#" class="nav-item">Política</a>
          <a href="#" class="nav-item">Análisis</a>
          <a href="#" class="nav-item">Contacto</a>

      </div>
    </div>

  <main class="main-content">
    <div class="container">

      <p class="page-subtitle">Mantente informado con las noticias más relevantes y análisis profundos de la actualidad política y social.</p>
      
      <div id="estado" class="loading">
        <div class="spinner"></div>
        Cargando noticias...
      </div>
      
      <div id="noticias" class="news-grid"></div>
    </div>
  </main>

        excerpt: "Un repaso por los principales desafíos que enfrenta la justicia argentina en el contexto actual, con especial atención a los procesos en curso y su impacto en la institucionalidad democrática.",
        content: "El sistema judicial argentino enfrenta una crisis de legitimidad que no es nueva, pero que se profundiza con el uso político de causas penales. Lejos de ser un poder independiente, el Poder Judicial ha sido funcional a intereses económicos y mediáticos, resistiéndose históricamente a cualquier intento de democratización o reforma estructural. Los casos recientes —como el proceso irregular contra Cristina Fernández de Kirchner o el archivo de las causas de Lago Escondido— muestran un patrón: los jueces actúan con impunidad cuando se trata de proteger a los sectores concentrados, y con dureza selectiva cuando deben disciplinar a dirigentes populares.",

      },
      {
        sec: "noticias",
        title: "Derechos políticos y participación ciudadana en democracia",
        date: "2025-06-03", 
        excerpt: "La importancia de preservar los derechos políticos fundamentales en una democracia consolidada. Reflexiones sobre la participación electoral, el derecho al voto y la representación política como pilares básicos del sistema republicano y federal argentino.",
        content: "En el marco de un año político convulsionado, resulta indispensable recuperar el sentido profundo del voto: no como acto administrativo, sino como ejercicio de soberanía. Cuando se restringe o condiciona el derecho a elegir y ser elegido, se vacía de contenido la democracia. En Argentina, este derecho ha sido conquistado y defendido por generaciones. Las mujeres, los trabajadores, los jóvenes: todos protagonizaron luchas históricas para ampliar la participación política. Por eso, cada intento de limitar candidaturas o instalar causas judiciales sin garantías debe ser leído como una regresión.",

      }
    ];

    // Simular carga asíncrona
    setTimeout(() => {
      try {
        const cont = document.getElementById("noticias");
        const estado = document.getElementById("estado");
        
        estado.style.display = 'none';
        
        if (mockData.length === 0) {
          cont.innerHTML = '<div class="error">No hay noticias disponibles en este momento.</div>';
        } else {
          mockData.forEach((noticia, index) => {
            const div = document.createElement("div");
            div.className = "noticia";
            div.style.animationDelay = `${index * 0.1}s`;
            
            div.innerHTML = `
              <div class="noticia-header">
                <h2>${noticia.title}</h2>
                <div class="noticia-meta">
                  <span class="date-badge">${formatDate(noticia.date)}</span>
                </div>
              </div>
              <p class="excerpt">${noticia.excerpt}</p>
              <p class="content">${noticia.content}</p>
              ${noticia.media ? `<img src="${noticia.media}" alt="${noticia.title}" loading="lazy">` : ''}
              <a href="#" class="read-more">
                Leer más 
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="m9 18 6-6-6-6"/>
                </svg>
              </a>
            `;
            
            cont.appendChild(div);
          });
        }
      } catch (err) {
        document.getElementById("estado").innerHTML = `<div class='error'>Error al cargar las noticias: ${err.message}</div>`;
      }
    }, 1200);

    function formatDate(dateString) {
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      return new Date(dateString).toLocaleDateString('es-ES', options);
    }

    // Efecto parallax suave en scroll
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const rate = scrolled * -0.5;
      const circles = document.querySelectorAll('.floating-circle');
      
      circles.forEach((circle, i) => {
        const speed = (i + 1) * 0.3;
        circle.style.transform = `translateY(${rate * speed}px)`;
      });
    });
  </script>
</body>
</html>
